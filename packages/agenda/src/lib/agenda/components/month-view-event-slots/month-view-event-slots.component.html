<div class="aui-agenda-month-view-event-slots">
	<aui-agenda-month-view-event-slot
		*ngFor="let slot of slots"
		[event]="slot.event"
		[meta]="slot.meta"
		[display]="slot.display"
		[template]="eventItemTemplate"
		(click)="emitSelectEvent(slot.event)"
	></aui-agenda-month-view-event-slot>
</div>
