<aui-leaflet-control
	class="aui-leaflet__zoom-control"
	icon="plus" (click)="map?.zoomIn()"
	[disabled]="map?.zoomInDisabled()"></aui-leaflet-control>
<aui-leaflet-control
	class="aui-leaflet__zoom-control"
	icon="minus" (click)="map?.zoomOut()"
	[disabled]="map?.zoomOutDisabled()"></aui-leaflet-control>
